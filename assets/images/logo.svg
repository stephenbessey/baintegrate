<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Simple, professional logo design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main icon - abstract AI/Integration symbol -->
  <g transform="translate(15, 15)">
    <!-- Central node -->
    <circle cx="15" cy="15" r="8" fill="url(#logoGradient)"/>
    
    <!-- Connection nodes -->
    <circle cx="5" cy="5" r="3" fill="#3B82F6" opacity="0.7"/>
    <circle cx="25" cy="5" r="3" fill="#3B82F6" opacity="0.7"/>
    <circle cx="5" cy="25" r="3" fill="#3B82F6" opacity="0.7"/>
    <circle cx="25" cy="25" r="3" fill="#3B82F6" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="5" y2="5" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="25" y2="5" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="5" y2="25" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">BA Integrate</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Enterprise AI Integration</text>
</svg>
